<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./music.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/35ffc435b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="upload-div">
        <form>
        </form>
         
    </div>
    <div id="full-div">
       <div id="music-player-div">
            <div id="music-div" class="1">
                <audio id="audio-ele" autoplay>
                    <source id="song-url" src="https://edyoda.s3.ap-south-1.amazonaws.com/public/musicfiles/without-you.mp3" type="audio/mp3">
                </audio>
                <img id="music-logo" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg" alt="Alan Walker K-391 Ignite">
                
                <div id="progress-bar">
                    <p id="song-duration">3.14</p>
                    <div id="progress-report">
                        <p id="song-current-time">0.58</p>
                    </div>
                </div>
                <div id="controls-div">
                    <i id="shuffle" class="fas fa-random" aria-hidden="true"></i>
                    <i id="backward" class="fas fa-step-backward" aria-hidden="true"></i>
                    <i id="play-pause" class="far fa-pause-circle" aria-hidden="true"></i>
                    <i id="forward" class="fas fa-step-forward" aria-hidden="true"></i>
                    <i id="restart" class="fas fa-undo" aria-hidden="true"></i>
                </div>
                <div id="player">
                    <i class="fa fa-volume-down"></i>
                    <div id="volume" draggable=true></div>
                    <i class="fa fa-volume-up"></i>
                </div>
                <div id="song-desc">
                    <h3 id="song">Without You</h3>
                    <p id="artist">Avicii</p>
                </div>
            </div>
            <div id="listMusic-div">
                <!-- <div class="music-cards">
                    <img class="card-image" src="https://m.media-amazon.com/images/I/81mNRm3F6KL._SS500_.jpg" alt="Avicii Without You">
                    <div class="card-desc">
                        <h3 class="card-heading">Without You</h3>
                        <p class="card-author">Avicii</p>
                    </div>
                </div> -->
            </div>
       </div>
    </div>
    <script src="./music.js"></script>
</body>
</html>
